<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Personal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="perfil.html">Perfil</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1>Mis Libros Favoritos</h1>

            <div class="biblioteca">
                <ol>
                    <li class="libro" onclick="toggleLibro(this)">
                        <strong>Título del libro 1</strong>
                    </li>
                    <div class="sinopsis">
                        <p><strong>Resumen:</strong> Este es el resumen del libro 1. Una historia fascinante sobre...</p>
                        <img src="portada1.jpg" alt="Portada Libro 1">
                    </div>

                    <li class="libro" onclick="toggleLibro(this)">
                        <strong>Título del libro 2</strong>
                    </li>
                    <div class="sinopsis">
                        <p><strong>Resumen:</strong> Este es el resumen del libro 2. Un viaje épico que lleva a...</p>
                        <img src="portada2.jpg" alt="Portada Libro 2">
                    </div>

                    <!-- Puedes agregar más libros aquí de manera similar -->
                </ol>
            </div>
        </div>
    </main>

    <footer>
        <p>Yanina | <span id="fecha"></span></p>
    </footer>

    <script>
        function toggleLibro(element) {
            const sinopsis = element.nextElementSibling;
            sinopsis.style.display = sinopsis.style.display === 'block' ? 'none' : 'block';
        }
        document.getElementById('fecha').textContent = new Date().toLocaleDateString();
    </script>
</body>
</html>
